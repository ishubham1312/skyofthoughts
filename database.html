<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Message Database - Sky of Thoughts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assest/star-alt-icon_34347.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #0a0d25 0%, #191e3c 40%, #2c2f58 70%, #3b3a6d 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .message-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }



        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .coordinates {
            font-size: 0.9rem;
            color: #8787a2;
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #6b6b87;
            text-align: right;
        }

        .star-icon {
            color: #ffd700;
            margin-right: 0.5rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(145deg, #1f2246, #171a36);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #171a36, #1f2246);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Star Message Database ✨</h1>
        
        <div class="message-list" id="messageList">
            <!-- Messages will be populated here -->
        </div>

        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Sky
        </a>
    </div>

    <script>
        // Load messages from API
        async function loadMessages() {
            try {
                const response = await fetch('https://skyofthoughts.onrender.com/api/stars');
                const result = await response.json();
                
                if (result.success) {
                    const stars = result.data;
                    stars.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    displayMessages(stars);
                } else {
                    throw new Error('Failed to fetch stars');
                }
            } catch (error) {
                console.error("Error loading messages:", error);
                alert("Failed to load messages. Please try again.");
            }
        }

        // Create message card HTML
        function createMessageCard(star) {
            const date = new Date(star.createdAt);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="message-card">
                    <div class="message-content">${star.thought}</div>
                    <div class="coordinates">
                        <i class="fas fa-map-marker-alt star-icon"></i>
                        Coordinates: (${star.x.toFixed(2)}%, ${star.y.toFixed(2)}%)
                    </div>
                    <div class="timestamp">${formattedDate}</div>
                </div>
            `;
        }

        // Display all messages
        function displayMessages(stars) {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = stars.map(star => createMessageCard(star)).join('');
        }

        // Load messages when page loads
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
